<!--<h1>Login Page</h1>-->
<ngx-spinner></ngx-spinner>
<div style="align-content:center;">
  <div class="col-md-8 staff_creation_left">
    <div class="staff_creation">
      <h2>{{title}} Staff</h2>
      <form name="form" (ngSubmit)="register()" #formDir="ngForm" [formGroup]="registerForm" novalidate>

        <div class="form-group">
          <label for="email">E-Mail Id</label>
          <input type="email" class="form-control" required formControlName="Email" />
          <span class="text-danger" [hidden]="Email?.errors?.pattern" *ngIf="Email?.invalid && formDir.submitted">
            Email is required.
          </span>
          <span class="text-danger" [hidden]="!Email?.errors?.pattern">
            Invalid pattern
          </span>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" formControlName="UserName" required />
          <span class="text-danger" *ngIf="UserName?.invalid && formDir.submitted">
            UserName is required.
          </span>
        </div>
        <div class="form-group" *ngIf="IsShowPassword">
          <label for="password">Password</label>
          <input type="text" class="form-control" name="password" formControlName="Password" readonly required />
          <span class="text-danger" *ngIf="Password?.invalid && formDir.submitted">
            Password is required.
          </span>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" formControlName="Addres" required />
          <span class="text-danger" *ngIf="Addres?.invalid && formDir.submitted">
            Address is required.
          </span>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" name="country" formControlName="Country" required />
          <span class="text-danger" *ngIf="Country?.invalid && formDir.submitted">
            Country is required.
          </span>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" name="state" formControlName="State" required />
          <span class="text-danger" *ngIf="State?.invalid && formDir.submitted">
            State is required.
          </span>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" name="city" formControlName="City" required />
          <span class="text-danger" *ngIf="City?.invalid && formDir.submitted">
            City is required.
          </span>
        </div>
        <div class="form-group">
          <label for="postalcode">Postal Code</label>
          <input type="text" class="form-control" name="postalcode" formControlName="PostalCode" required />
          <span class="text-danger" *ngIf="PostalCode?.invalid && formDir.submitted">
            Postal Code is required.
          </span>
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number</label>
          <input type="text" class="form-control" name="phonenumber" formControlName="PhoneNumber" required />
          <span class="text-danger" *ngIf="PhoneNumber?.invalid && formDir.submitted && !PhoneNumber?.errors?.pattern">
            Phone Number is required.
          </span>
          <span class="text-danger"  [hidden]="!PhoneNumber?.errors?.pattern">
            Invalid pattern
          </span>
        </div>

        <div class="form-group">
          <input type="submit" [disabled]="loading" value="Save" class="btn btn-primary" />
          <p class={{msgcss}} *ngIf="IsMessage"><b>{{ responseMessage }} </b> </p>
